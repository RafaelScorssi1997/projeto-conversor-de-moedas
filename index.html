<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor do Rafael</title>
</head>

<body>

    <img class="img-logo" src="assets/logo.gif" alt="Logo-Dinheiro">

    <main>

        <label>
            <h5 class="option-real">Converter <B>de</B></h5>

            <select class="select-convertd">
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>


        <label>

            <h5 class="option-dolar-euro">Converter <B>para</B></h5>

            <select class="currency-select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">bitcoin</option>
            </select>
        </label>


        <label class="input">
            <h5 class="valor">Valor</h5>
            <input class="input-currency" placeholder="R$ 10,000,00">
        </label>


        <button class="convert-button">Converte aqui</button>


        <section>
            <div class="div-brasil">
                <img src="assets/brasil 2.png" alt="Brasil">
                <p class="currency">Real</p>
                <b>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </b>
            </div>


            <img class="img-seta" src="assets/Vector.png" alt="Seta">


            <div class="div-eua">
                <img class="currency-img" src="assets/estados-unidos (1) 1.png">
                <p class="currency" id="currency-name">Dólar americano</p>
                <b>
                    <p class="currency-value">US$ 0.0</p>
                </b>
            </div>
        </section>


    </main>
</body>


<script src=" arquivo.js"></script>


</html>
